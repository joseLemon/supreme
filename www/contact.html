<div class="app" data-role="page" id="contact">
    <div class="container">
        <div class="ui-content full-min-height bg-white spacing internal-spacing">
            <h3 class="text-center title">Contacto</h3>
            <form class="contact-form footer-form">
                <div class="row no-margin">
                    <div class="form-output"></div>
                </div>
                <div class="row no-margin">
                    <div class="col-md-6 col-sm-12">
                        <input name="name" type="text" id="name" required data-role="none">
                        <label for="name">Nombre</label>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <input name="email" type="email" id="email" required data-role="none">
                        <label for="email">Correo</label>
                    </div>
                </div>
                <div class="row no-margin">
                    <div class="relative-container col">
                        <textarea name="msg" id="msg" rows="3" required data-role="none"></textarea>
                        <label for="msg">Mensaje</label>
                    </div>
                </div>
                <div class="row no-margin text-right">
                    <div class="col">
                        <input type="submit" value="Enviar" class="btn">
                    </div>
                </div>
            </form>
            <div class="google-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3501.3964878435545!2d-106.12726318491704!3d28.647844682411733!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86ea42c2b40c5851%3A0xc5033298aeaf6fc8!2sR%C3%89NASCI+EVENTOS!5e0!3m2!1ses!2smx!4v1530424015904" frameborder="0" style="border:0" allowfullscreen="false"></iframe>
            </div>
        </div>
    </div>
</div>

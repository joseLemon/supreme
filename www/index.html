<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />

    <title>Supreme Fest 2018</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <!--<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css">-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="preload" href="img/backgrounds/loading-bg.jpg" as="image">
    <link rel="preload" href="img/logos/logo.png" as="image">
</head>
<body>

<div data-role="panel" id="status">
    <div class="status-bar" id="status-bar">
        <div class="panel-heading">
            <a href="#lateral-menu" class="panel-toggle"><i class="fas fa-bars"></i></a>
        </div>
    </div>
</div>

<div data-role="panel" id="lateral-menu" data-position="left" data-display="overlay" class="ui-panel ui-panel-position-left ui-panel-display-overlay ui-body-a ui-panel-animate ui-panel-closed">
    <div class="menu-optns">
        <a href="index.html" class="ui-btn">Inicio</a>
        <a href="#" class="ui-btn load-events">Agenda</a>
        <a href="#" class="ui-btn load-participants">Invitados</a>
        <a href="#" class="ui-btn load-activities">Actividades</a>
        <a href="#" class="ui-btn load">Boletos</a>
        <a href="#" class="ui-btn load-map">Mapa</a>
        <a href="#" class="ui-btn">Contacto</a>
    </div>
</div>

<div class="app menu" data-role="page" id="menu">
    <div class="container">
        <!-- <div data-role="header"></div> -->
        <div role="main" class="ui-content spacing internal-spacing" id="main">
            <div class="row no-margin">
                <div class="col-6 col-md-4 offset-md-2">
                    <a href="#" class="ui-btn load-events" data-prefetch>
                        <i class="far fa-calendar-alt"></i>
                    </a>
                </div>
                <div class="col-6 col-md-4 col-lg-4">
                    <a href="#" class="ui-btn load-participants" data-prefetch>
                        <i class="fas fa-microphone-alt"></i>
                    </a>
                </div>
                <div class="col-6 col-md-4 offset-md-2">
                    <a href="#" class="ui-btn" data-prefetch>
                        <i class="fas fa-ticket-alt"></i>
                    </a>
                </div>
                <div class="col-6 col-md-4 col-lg-4">
                    <a href="map.html" class="ui-btn load-map" data-prefetch>
                        <i class="fas fa-map"></i>
                    </a>
                </div>
            </div>
        </div>
        <!-- <div data-role="footer"></div> -->
    </div>
</div>

<div class="footer">
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/popper.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
        $( ".load-events" ).on( "click", function() {
            loadPage("events.html");
        });
        $( ".load-activities" ).on( "click", function() {
            loadPage("activities.html");
        });
        $( ".load-map" ).on( "click", function() {
            loadPage("map.html");
        });
        $( ".load-participants" ).on( "click", function() {
            loadPage("participants.html");
        });
    </script>
</div>

</body>
</html>

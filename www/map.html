<div class="app" data-role="page" id="map">
    <div class="container">
        <div class="ui-content full-min-height bg-white spacing no-spacing-bottom overflow-hidden">
            <div id="map-container">
                <!--<h3 class="text-center title">Mapa</h3>-->
                <div class="internal-spacing text-center" id="floor-map">
                    <img src="img/map/floor_demo.png" alt="floor map">
                    <button class="map-btn" id="location-1" onclick="map.getLocationInfo(this,1)"><i class="fas fa-map-marker"><i class="fas fa-utensils"></i></i></button>
                </div>
            </div>
            <div class="internal-spacing bottom-details spacing" id="location-desc">
                <button class="close" onclick="map.closeDetails()"><i class="fas fa-times"></i></button>
                <h4 class="title"></h4>
                <div class="desc"></div>
            </div>
        </div>
    </div>
</div>
